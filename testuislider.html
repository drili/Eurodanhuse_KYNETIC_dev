<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Dual-Handle Slider</title>
</head>

<body>
    <div class="custom-select">
        <div class="select-box">
            <div class="selected-items">Select a range</div>
            <div class="arrow">&#9660;</div>
        </div>
        <div class="options">
            <div class="slider-container">
                <label for="valueSlider">Choose a range:</label>
                <div id="valueSlider"></div>
                <p>Selected Range: <span id="selectedRange">5 - 15</span></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(document).ready(function () {
            $(".select-box").on("click", function (event) {
                event.stopPropagation(); // Prevents the click event from reaching the document body

                // Close other select boxes
                $(".options").not($(this).next()).slideUp();

                // Toggle the options of the current select box
                $(this).next(".options").slideToggle();
            });

            $("#valueSlider").slider({
                range: true,
                min: 5,
                max: 15,
                values: [5, 15],
                step: 0.1,
                slide: function (event, ui) {
                    $("#selectedRange").text(ui.values[0] + " - " + ui.values[1]);
                }
            });

            // Close the dropdowns when clicking outside
            $(document).on("click", function (event) {
                $(".options").slideUp();
            });

            // Prevent the dropdown from closing when clicking inside
            $(".options").on("click", function (event) {
                event.stopPropagation();
            });
        });

    </script>
</body>

</html>
